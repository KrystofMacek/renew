name: renew
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^0.13.1
  numberpicker: ^2.0.1
  flutter_local_notifications: ^5.0.0
  google_fonts: ^2.0.0
  hive: ^2.0.1
  hive_flutter: ^1.0.0
  flutter_animated_dialog: ^2.0.0
  auto_size_text: 3.0.0-nullsafety.0
  wakelock: ^0.5.0+2
  animated_text_kit: ^4.1.1
  flutter_spinkit: ^5.0.0
  audioplayers: ^0.18.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.0.1
  build_runner: ^1.12.2

flutter:
  uses-material-design: true
  assets:
  - assets/sounds/
  fonts:
    - family: Baloo2
      fonts:
        - asset: fonts/Baloo2-Regular.ttf
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-VariableFont_wght.ttf
    - family: CourierPrime
      fonts:
        - asset: fonts/CourierPrime-Regular.ttf
